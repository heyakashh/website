<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Electronics Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Online Electronics Store</h1>
        <nav>
            <button onclick="window.location.href='about.html'">About Us</button>
            <button onclick="openCart()">Cart (<span id="cartCount">0</span>)</button>
            <button onclick="window.location.href='contact.html'">Contact</button>
        </nav>
    </header>
    <main>
        <div id="itemContainer"></div>
    </main>
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="itemTitle"></h2>
            <img id="itemImage" alt="">
            <p id="itemDescription"></p>
            <p>Price: â‚¹<span id="itemPrice"></span></p>
            <div id="itemReviews"></div>
            <input type="number" id="itemCount" min="1" value="1" style="width: 50px;">
            <button onclick="addToCartFromModal()">Add to Cart</button>
            <button onclick="buyNowFromModal()">Buy Now</button>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
