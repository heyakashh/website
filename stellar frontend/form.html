<!DOCTYPE html>
<html>
    <head>
        <title>Registration</title>
    </head>
    <body>
        <marquee>Slots are filling soon....... HURRY UP|||||.......</marquee>
        <center><h1>REGISTRATION FORM</h1></center>
        <form>
            <table>
                <tr>
                    <td>NAME</td><td><input type="text" placeholder="Full Name"></td>
                </tr>
                <tr>
                    <td>Roll No.</td><td><input type="number" placeholder="Enter your roll number"></td>
                </tr>
                <tr><td>Type: </td>
                    <td><select>
                        <option>Single</option>
                        <option>Duo</option>
                        <option>Team</option>
                    </select></td>
                </tr>
                <tr>
                    <td>
                        <option><tr><td>Group: </td>
                            <td><select>
                                <option>CODM</option>
                                <option>COC</option>
                                <option>Mini Militia</option>
                            </select></td>
                        </tr></option>
                        <option><tr><td>Single: </td>
                            <td><select>
                                <option>PUBG</option>
                                <option>COD</option>
                                <option>CS 1.6</option>
                            </select></td>
                        </tr></option>
                        
                    </td>
                </tr>
                
            </table>
            <input type="submit">
        </form>

    </body>
</html>
